{% for task in tasks %}
    <tr>
        <td>{{ task.id }}</td>
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.due_date }}</td>
        <td>{{ task.developer }}</td>
        <td>
            <button type="button" class="btn btn-warning btn-sm js-update-task" data-url="{% url 'task_update' task.id %}">
                <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>
            <button type="button" class="btn btn-danger btn-sm js-delete-task" data-url="{% url 'task_delete' task.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
      <td colspan="8" class="text-center bg-warning">No tasks</td>
    </tr>
{% endfor %}
