{% for project in projects %}
    <tr>
        <td>{{ project.id }}</td>
        <td>{{ project.title }}</td>
        <td>{{ project.description }}</td>
        <td>
            {% for manager in project.managers.all %}
            {{ manager.username }}
            {% endfor %}
        </td>
        <td>
            {% for task in project.tasks.all %}
            {{ task.title }}
            {% endfor %}
        </td>
        <td>
            <button type="button" class="btn btn-warning btn-sm js-update-project" data-url="{% url 'project_update' project.id %}">
                <span class="glyphicon glyphicon-pencil"></span> Edit
            </button>
            <button type="button" class="btn btn-danger btn-sm js-delete-project" data-url="{% url 'project_delete' project.id %}">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
        </td>
    </tr>
{% empty %}
    <tr>
      <td colspan="7" class="text-center bg-warning">No project</td>
    </tr>
{% endfor %}
