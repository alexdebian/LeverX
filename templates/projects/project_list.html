{% extends 'index.html' %}
{% load static %}

{% block title %}
    <title>Projects</title>
{% endblock %}

{% block javascript %}
<script src="{% static 'projects/js/projects.js' %}"></script>
{% endblock %}

{% block content %}
  <h1 class="page-header">Projects</h1>
    <p>
    <button type="button" class="btn btn-primary js-create-project" data-url="{% url 'project_create' %}">
        <span class="glyphicon glyphicon-plus"></span>
        New project
    </button>
    </p>
  <table class="table" id="project-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Description</th>
        <th>Managers</th>
        <th>Tasks</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
        {% include 'projects/includes/partial_project_list.html' %}
    </tbody>
  </table>

    <div class="modal fade" id="modal-project">
    <div class="modal-dialog">
        <div class="modal-content"></div>
    </div>
    </div>
{% endblock %}
